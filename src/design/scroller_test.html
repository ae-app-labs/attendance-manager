<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">
#j_scroller{ background-color:#00CC00; padding:10px; margin:4px; text-align:right;}
</style>
<script language="javascript1.2">
var g_scrollerText	=	"This is a scroller ... .. .";
var g_scrollerSpeed	=	100; // milliseconds
var g_scrollerDiv	=	"j_scroller";

function startScroller()
{

window.setInterval("runScroller()",g_scrollerSpeed);
}

var g_start	=	0;
var g_length	=	g_scrollerText.length();

function runScroller()
{
	document.getElementById(g_scrollerDiv).innerHTML = g_scrollerText.substring(g_start);
//	alert(g_scrollerText.substring(g_start));
	if(g_start >= g_length) g_start = 0;
	g_start++;

}
</script>
<title>Untitled Document</title>
</head>

<body onload="startScroller();">
<div id="j_scroller"></div>
</body>
</html>
